<form [formGroup]="personalInformationForm">
  <div class="form form__content">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="firstName" type="text" placeholder="John">
    </mat-form-field>
    <div *ngIf="nameControlRequiredError">
      <mat-error>Name is required</mat-error>
    </div>
  <br>
    <mat-form-field appearance="outline">
      <mat-label>Surname</mat-label>
      <input matInput formControlName="lastName" type="text" placeholder="Doe">
    </mat-form-field>
    <div *ngIf="lnameControlRequiredError">
      <mat-error>Surname is required</mat-error>
    </div>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Personal number</mat-label>
      <input matInput formControlName="personalNumber"  type="number" placeholder="12345678901" maxlength="15">
    </mat-form-field>
    <div *ngIf="personalNumberControlRequiredError">
      <mat-error>Personal number is required</mat-error>
    </div>
    <div *ngIf="personalNumberControlMinimumLenght">
      <mat-error>Personal number is to short</mat-error>
    </div>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Phone number</mat-label>
      <input matInput formControlName="phoneNumber" type="tel"  placeholder="+37061234567">
    </mat-form-field>
    <div *ngIf="phoneNumberControlRequiredError">
      <mat-error>Phone number is required</mat-error>
    </div>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="info@gmail.com">
    </mat-form-field>
    <div *ngIf="emailControlRequiredError">
      <mat-error>Email is required</mat-error>
    </div>
    <div *ngIf="emailControl?.errors?.['email'] && emailControl?.touched">
      <mat-error>Invalid email format</mat-error>
    </div>
    <br>
    <div>
      <button mat-button matStepperPrevious >Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </div>
</form>
