<div class="dialog">
  <div class="dialog-inner">
    <h1 mat-dialog-title>Thank you!</h1>
    <div mat-dialog-content>
      <p>Your application was submitted</p>
      <span> We will contact you within 3 business day. </span>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="closeDialogAndNavigate()" cdkFocusInitial>
        Ok
      </button>
    </div>
  </div>
</div>
