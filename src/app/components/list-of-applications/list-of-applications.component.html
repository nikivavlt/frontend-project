<app-application-list-filter></app-application-list-filter>
<div class="applicants-table" *ngIf="data | async as data">
    <label class="applicants-table-label"><h2>All applicants</h2></label>
    <table mat-table [dataSource]="data" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element" (click)="onCellClick(element)"> {{element.date| date:'mediumDate' }} </td>
        </ng-container>


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Applicant ID </th>
            <td mat-cell *matCellDef="let element" (click)="onCellClick(element)" class="clickable-cell"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element" (click)="onCellClick(element)" class="clickable-cell"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element" (click)="onCellClick(element)" class="clickable-cell"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> 
                <span 
                    [class.yellow]="element.status === 'New'"
                    [class.green]="element.status === 'Done'"
                    [class.blue]="element.status === 'In progress'"
                    [class.red]="element.status === 'Rejected'">
                    {{element.status}} 
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
